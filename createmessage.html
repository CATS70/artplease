		<div>
			<form id="createmessageform" data-ajax="false" method="post">
					<label for="fnamemsginput">First name:</label>
					<input type="text" name="fnamemsginput" id="fnamemsginput" value=""/>

					<label for="lnamemsginput">Last name:</label>
					<input type="text" name="lnamemsginput" id="lnamemsginput" value=""/>

					<label for="emailmsginput">Email:</label>
					<input type="email" data-clear-btn="true" name="emailmsginput" id="emailmsginput" placeholder="your email" value="">
					
					<label for="scopeselect"></label>
					<select name="scopeselect" id="scopeselect">
						<option value="" selected="selected">Select the scope of tyour message</option> 
						<option value="Informations">Informations</option>
						<option value="Sales">Sales</option>
						<option value="Web site">Web site</option>
						<option value="Copyright">Copyright</option>
					</select>					
					
					<label for="subjectinput">Subject:</label>
					<input type="text" name="subjectinput" id="subjectinput" placeholder="" value=""/>

					<label for="messageinput">Your message:</label>

					<label for="captcha">Before submiting the form, please enter the security code displayed below (not case sensitive):</label>
					<div class="ui-grid-a my-breakpoint" id="headerline">
					  <div class="ui-block-a"><img id="captchamsg" src="/phpfiles/securimage/securimage_show.php" alt="CAPTCHA Image" /></div>

							<input id="captchacodemsg" type="text" name="captcha_code_msg" size="10" maxlength="6" placeholder="enter the security code here"/>
					  </div>
					</div>
			
					<input type="submit" data-icon="check" data-iconpos="right" value="Save">
